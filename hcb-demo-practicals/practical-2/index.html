<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Practical 2</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: Arial, sans-serif;
				background: #fff;
				color: #111;
			}

			.container {
				max-width: 1100px;
				margin: 0 auto;
				padding: 24px;
			}

			section {
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			header {
				width: 100%;
				display: flex;
				justify-content: space-between;
				align-items: center;
				gap: 16px;
				margin-bottom: 14px;
			}

			h2 {
				font-size: 20px;
				font-weight: 700;
			}

			header div {
				font-size: 13px;
				color: #6b7280;
				white-space: nowrap;
			}
		</style>
	</head>
	<body>
		<main class="container">
			<section>
				<header>
					<h2>Our Favorites</h2>
					<div>Browse all favorites Us âž¡</div>
				</header>

				<div>
					<a
						class="card"
						href="#">
						<div class="card-image">
							<img
								src="assets/img-1.jpg"
								alt="Black Basic Tee" />
						</div>
						<div class="card-body">
							<p class="card-name">Black Basic Tee</p>
							<p class="card-price">$32</p>
						</div>
					</a>

					<a
						class="card"
						href="#">
						<div class="card-image">
							<img
								src="assets/img-2.jpg"
								alt="Off-White Basic Tee" />
						</div>
						<div class="card-body">
							<p class="card-name">Off-White Basic Tee</p>
							<p class="card-price">$32</p>
						</div>
					</a>

					<a
						class="card"
						href="#">
						<div class="card-image">
							<img
								src="assets/img-3.jpg"
								alt="Mountains Artwork Tee" />
						</div>
						<div class="card-body">
							<p class="card-name">Mountains Artwork Tee</p>
							<p class="card-price">$36</p>
						</div>
					</a>
				</div>
			</section>
		</main>
	</body>
</html>
