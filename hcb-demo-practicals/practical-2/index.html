<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Practice 2</title>
		<style>
			main {
				height: 100vh;
				width: 100%;
			}

			.product {
				display: flex;
				flex-direction: column;
				height: 100%;
				width: 100%;
				max-width: 340px;
			}

			nav {
				display: flex;
				align-items: center;
				height: 10vh;
				width: 100%;
			}

			.nav-one {
				display: flex;
				align-items: center;
				width: 50%;
				margin-left: 28vh;
			}

			.nav-link {
				display: flex;
				align-items: center;
				justify-content: flex-end;
				width: 50%;
				margin-right: 28vh;
			}

			section {
				display: flex;
				gap: 16px;
				height: 70vh;
				width: 100%;
				justify-content: center;
			}

			.card {
				display: flex;
				flex: 1;
				overflow: hidden;
				background: #fff;
				border-radius: 12px;
			}
			.card-text {
				display: flex;
				flex-direction: column;
				gap: 4px;
				padding-top: 10px;
				background: #fff;
			}

			.card-text .title {
				font-size: 14px;
				font-weight: 600;
				margin: 0;
			}

			.card-text .price {
				font-size: 12px;
				margin: 0;
				opacity: 0.75;
			}

			.card img {
				display: flex;
				width: 100%;
				height: 100%;
				object-fit: cover;
				object-position: top center;
			}
		</style>
	</head>
	<body>
		<main>
			<nav>
				<div class="nav-one">Our Favourite</div>
				<div class="nav-link">
					<a href="##">Browse all Favourites âž¡</a>
				</div>
			</nav>
			<section>
				<div class="product">
					<div class="card">
						<img
							src="assets/img-1.jpg"
							alt="" />
					</div>
					<div class="card-text">
						<p class="title">Black Basic Tee</p>
						<p class="price">$32</p>
					</div>
				</div>

				<div class="product">
					<div class="card">
						<img
							src="assets/img-2.jpg"
							alt="" />
					</div>
					<div class="card-text">
						<p class="title">Off-White Basic Tee</p>
						<p class="price">$32</p>
					</div>
				</div>
				<div class="product">
					<div class="card">
						<img
							src="assets/img-3.jpg"
							alt="" />
					</div>
					<div class="card-text">
						<p class="title">Mountains Artwork Tee</p>
						<p class="price">$36</p>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
