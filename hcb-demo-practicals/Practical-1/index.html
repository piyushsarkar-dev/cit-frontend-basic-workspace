<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Practical</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
			* {
				margin: 0;
				padding: 0;
			}

			section {
				height: 100vh;
				background-image: url("./assets/bg-pic.png");
				background-position: center;
				background-size: cover;
				background-repeat: no-repeat;
			}
			h1 {
				margin-bottom: 5px;
				font-size: 75px;
			}
			p {
				margin-bottom: 32px;
				font-size: 24px;
			}

			button {
				background-color: white;
				color: black;
				border: none;
				padding: 12px 24px;
				font-size: 18px;
				cursor: pointer;
				border-radius: 8px;
			}
			div {
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				background-color: rgba(0, 0, 0, 0.5);
				font-family: "Inter", sans-serif;
				text-align: center;
				color: #ffffff;
			}
		</style>
	</head>
	<body>
		<section>
			<div>
				<h1>New arrivals are here</h1>
				<p>
					The new arrivals have, well, newly arrived. Check out the
					latest options from our <br />
					summer small-batch release while they're still in stock.
				</p>
				<button>Shop New Arrivals</button>
			</div>
		</section>
	</body>
</html>
